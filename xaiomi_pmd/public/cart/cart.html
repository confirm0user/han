<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/reset.css">
		<link rel="stylesheet" href="/assets/css/public.css" />
		<link rel="stylesheet" href="/plugins/layer/theme/default/layer.css">
		<link rel="stylesheet" href="/plugins/layer/theme/default/layer.css">
		<link rel="stylesheet" href="cart.css">
		<title>cart</title>
	</head>
	<body>
		<div class="mijia">
			<!-- 购物车为空 -->
			<div class="cart-wrap">
				<div class="cart-header head">
					<div class="head-wrap">
						<img src="/images/icon_arrow_left_white2.png" alt="">
						<p>购物车</p>
						<span style="visibility: hidden;"></span>
					</div>
				</div>
				<div class="cart-content">
					<div class="cart-none">
						<img src="/images/no_result_cart2.png" alt="">
						<p>目前没有添加商品哦~</p>
						<a href="/home/index.html"><span>去首页逛逛</span></a>
					</div>
				</div>
			</div>
			<!-- 购物车 -->
			<div class="cart-wrap  show">
				<div class="img">
					<img src="/images/bg_page_header.png" alt="" width="100%" />
				</div>
				<div class="cart-pos">
					<div class="cart-header">
						<div class="head-wrap">
							<img src="/images/icon_arrow_left_white2.png" alt="">
							<p>购物车</p>
							<span>
								<span class="btn-edit">编辑</span>
								<span class="btn-ok hidden">完成</span>
							</span>
						</div>
					</div>
					<div class="cart-content">
						<div class="cart-list-wrap">
							<div class="cart-title">
								<p><span class="checkbox all" style="margin-left: 0;"></span><span>有品精选</span></p>
								<span>满99.00元免运费</span>
							</div>
							<ul class="cart-list"></ul>
						</div>
					</div>
					<div class="footer">
						<div class="footer-l">
							<div class="footer-l_1">
								<span class="checkbox all"></span> &nbsp;全选
							</div>
							<div class="footer-l_2">
								<p>合计:&nbsp;<span>￥<span class="total">0</span>.00</span></p>
							</div>
						</div>
						<div class="footer-r">
							<div class="foot-bill">
								<p class="settlement">结算<span class="num"></span></p>
							</div>
						</div>
					</div>
					<div class="footer hidden">
						<div class="footer-l">
							<div class="footer-l_1">
								<span class="checkbox all"></span> &nbsp;全选
							</div>
						</div>
						<div class="footer-r">
							<div class="foot-bill">
								<p class="btn-remove">删除</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		
		
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/js/jquery.query.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/plugins/layer/layer.js"></script>
		<script src="/plugins/layer/layer.js"></script>
		<script src="cart.js"></script>
	</body>
</html>
