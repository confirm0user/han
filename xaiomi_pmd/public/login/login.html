<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/plugins/layer/theme/default/layer.css">
		<link rel="stylesheet" href="/plugins/validform/Validform_v5.3.2.css">
		<link rel="stylesheet" href="/login/font/iconfont.css">
		<link rel="stylesheet" href="/assets/css/reset.css"/>
		<link rel="stylesheet" href="/assets/css/public.css">
		<link rel="stylesheet" href="login.css">
		<title></title>
	</head>
	<body>
		<div class="viewport-box">
			<div class="mui-up">
				<div class="mui-up-one">
					<div class="language">选择语言<i class="iconfont icon-jiantou1"></i></div>
					<div class="icon-box">
						<a class="dunpai"><i class="iconfont icon-dunpai"></i></a>
						<a class="question"><i class="iconfont icon-icon-question"></i></a>
					</div>
				</div>
				<div class="mui-up-two">
					<img src="/images/logo.svg" alt="" />
					<p>欢迎登录小米有品</p>
				</div>
			</div>
			<div class="mui-middle">
				<form class="login">
					<h1>小米账号登录</h1>
					<div class="form-item-group">
						<input class="name" type="text" placeholder="请输入用户名" value="" datatype="s4-16" nullmsg="用户名必填" errormsg="用户名4-16长度!" />
						<!-- <input class="name" type="text" tip="请输入用户名.." value="请输入用户名.." datatype="s4-20" nullmsg="用户名必填" errormsg="用户名4-20长度!" /> -->
					</div>
					<div class="form-item-group">
						<input class="pwd" type="password" placeholder="请输入密码" value="" datatype="s3-20" nullmsg="密码必填" errormsg="密码3-16长度!"/>
					</div>
					
				</form>
				<button class="btn-login" type="button">登录</button>
				<div class="patrols">
					<a class="login-phone">手机号登录</a>
					<span>&#124;</span>
					<a class="logon-now">立即注册</a>
					<span>&#124;</span>
					<a class="forget-pwd">忘记密码?</a>
				</div>
			</div>
			<div class="mui-down">
				<p>——&nbsp;其它登录方式&nbsp;——</p>
				<div class="other">
					<a class="qq"><i class="iconfont icon-QQ"></i></a>
					<a class="weibo"><i class="iconfont icon-weibo"></i></a>
					<a class="zfb"><i class="iconfont icon-zhifubao"></i></a>
				</div>
			</div>
		</div>
		
		
		
		
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/plugins/layer/layer.js"></script>
		<script src="/plugins/validform/Validform_v5.3.2.js"></script>
		<script src="login.js"></script>
	</body>
</html>
