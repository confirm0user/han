<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/reset.css">
		<link rel="stylesheet" href="/assets/css/public.css" />
		<link rel="stylesheet" href="/plugins/layer/theme/default/layer.css">
		<link rel="stylesheet" href="pay.css" />
		<title>pay</title>
	</head>
	<body>
		<div class="mijia">
			<!-- header -->
			<div class="header">
				<img src="/images/order_conf/icon_arrow_left_black.png" >
				<div>有品收银台</div>
			</div>
			<div class="content">
				<div class="price-wrap">
					<span>￥<span class="price"></span>.00</span>
					<div class="time">
						<p>支付剩余时间：
							<span class="hours">00</span>:
							<span class="minutes">15</span>:
							<span class="second">00</span>
						</p>
					</div>
				</div>
				<div class="pay-wrap">
					<ul  class="pay2">
						<li>
							<p class="pay-icon"><img src="/images/order_conf/pay_alipay.png" alt=""></p>
							<div><span>支付宝</span> <p>推荐</p></div>
							<p class="handle active"></p>
						</li>
						<li>
							<p class="pay-icon"><img src="/images/order_conf/pay_mipay.png" alt=""></p>
							<div><span>小米钱包</span></div>
							<p class="handle"><img src="" alt=""></p>
						</li>
					</ul>
					<ul class="pay3">
						<li>
							<p class="pay-icon"><img src="/images/order_conf/mi_installment.png" alt=""></p>
							<div><span>小米分期</span></div>
							<p class="handle"></p>
						</li>
					</ul>
				</div>
			</div>
			<div class="footer">
				<div>
					<p class="pay">确认支付￥<span class="price"></span>.00</p>
				</div>
			</div>
		</div>
		
		
		
		
		<script></script>
		<script></script>
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/assets/js/jquery.query.js"></script>
		<script src="/plugins/layer/layer.js"></script>
		<script src="pay.js"></script>
	</body>
</html>
