<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/reset.css">
		<link rel="stylesheet" href="/assets/css/public.css" />
		<link rel="stylesheet" href="/plugins/layer/theme/default/layer.css">
		<link rel="stylesheet" href="index.css">
		<title></title>
	</head>
	<body>
		<a class="address" href=""></a>
		<div class="mijia">
			<div class="box">
				<div class="box-content">
					<div class="confirm_head">
						<img src="/images/icon_arrow_left_white2.png" alt="">
						<p>确认订单</p>
					</div>
					<div class="box3">
						<div class="confirm-addr">
							<div></div>
							<img src="/images/icon_arrow_right_darkgray.png" alt="">
						</div>
						<div class="confirm-store">
							<h6><img src="/images/logo_xiaomi_new.png" alt="">小米自营</h6>
							<div class="product"> </div>
							
							<div style="height: 3vw;"></div>
							<div class="bill">
								<span>发票类型</span>
								<p>个人电子发票</p>
								<img src="/images/icon_arrow_right_darkgray.png" alt="">
							</div>
							<div class="distribution">
								<span>配送方式</span>
								<p>快递配送</p>
							</div>
							<div class="message-board">
								<span>卖家留言</span>
								<input type="text" placeholder="填写内容需与商家协商并确认，45字以内">
							</div>
						</div>
						<div class="confirm-other">
							<div>
								<span>商品总价</span>
								<p>￥<span class="total"></span><span>.00</span></p>
							</div>
							<div>
								<span>运费</span>
								<p>+￥<span>0</span><span>.00</span></p>
							</div>
							<div>
								<span>活动优惠</span>
								<p>-￥<span>0</span><span>.00</span></p>
							</div>
							<div>
								<span>优惠券</span>
								<p>暂无可用</p>
								<img src="/images/icon_arrow_right_darkgray.png" alt="" />
							</div>
						</div>
						
					</div>
					
					
				</div>
			</div>
			<!-- footer -->
			<div class="box2">
				<div class="box2-left">
					<span>合计:&nbsp;</span>
					<p>￥<span class="account"></span><span>.00</span></p>
					<span>免运费</span>
				</div>
				<div class="box2-right">
					<p class="go-pay">提交订单</p>
				</div>
			</div>
		</div>
		
		
		
		
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/assets/js/jquery.query.js"></script>
		<script src="/plugins/layer/layer.js"></script>
		<script src="index.js"></script>
	</body>
</html>
