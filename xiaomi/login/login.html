<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/reset.css"/>
		<title>login/logon</title>
	</head>
	<body>
		<div class="tonglan">
			<div class="mi-layout">
				<!-- 图片 -->
				<div class="mi-layout-sider">
					<div class="img">
						<img src="img/banner.4994397e.jpg" >
					</div>
				</div>
				
				<!-- 内容 -->
				<div class="mi-layout-content">
					<div class="mi-layout-scroll">
						<!-- header -->
						<div class="mi-layout__header">
							<div class="mi-layout__title">
								<img src="img/logo-mi2.png" alt="">
								<h4>小米账号</h4>
							</div>
							<div class="mi-nav">
								<a href="">用户协议</a>
								<a href="">隐私政策</a>
								<a href="">帮助中心</a>
								<div class="mi-nav__item">&lrm;‎中文(简体)&lrm;‎‎</div>
							</div>
						</div>
						
						<!-- mi-layout__container -->
						<div class="mi-layout__container">
							<div class="ant-tabs-wrapper">
								<div class="ant-tabs-nav">
									<span class="login active">登录</span>
									<span class="logon">注册</span>
								</div>
								<div class="ant-tabs-content">
									<div class="ant-tabs">
										<!-- login -->
										<div class="ant-tabs-login">
											<form class="form" action="">
												<input class="login-phone" type="text" placeholder="邮箱/手机号码/小米ID">
												<input class="login-pwd" type="password" placeholder="密码">
												<button class="btn-login" type="button">登录</button>
											</form>
											<div class="mi-form-action clearfix">
												<p><a >忘记密码？</a></p>
												<p><a >手机号登录</a></p>
											</div>
											<div class="mi-sns-login">
												<div>其它登录方式</div>
												<ul class="mi-sns-login_list">
													<li><a><img src="img/QQ.jpg"></a></li>
													<li><a><img src="img/weibo.jpg"></a></li>
													<li><a><img src="img/zhifubao.jpg"></a></li>
													<li><a><img src="img/wrchat.jpg"></a></li>
												</ul>
											</div>
										</div>
										<!-- register -->
										<div class="ant-tabs-logon">
											<select name="country">
												<option value="">中国</option>
												<option value="">澳大利亚</option>
												<option value="">俄罗斯</option>
												<option value="">贝宁</option>
												<option value="">巴西</option>
												<option value="">加拿大</option>
												<option value="">中非</option>
												<option value="">圣诞岛</option>
												<option value="">哥伦比亚</option>
												<option value="">丹麦</option>
												<option value="">德国</option>
												<option value="">冰岛</option>
												<option value="">科威特</option>
											</select>
											<input class="logon-phone" type="tel" name="" id="" value="" placeholder="手机号"/>
											<input class="logon-pwd" type="password" placeholder="密码">
											<button class="btn-logon" type="button">注册</button>
											<!-- <div class="mi-form-action"><a>收不到验证码？</a></div> -->
											<div class="msg">
												<!-- <input class="check checked" type="checkbox"> -->
												<span>已阅读并同意：小米<a>用户协议</a>和<a>隐私政策</a> </span>
											</div>
											<div class="mi-sns-login">
												<div>其它登录方式</div>
												<ul class="mi-sns-login_list">
													<li><a><img src="img/QQ.jpg"></a></li>
													<li><a><img src="img/weibo.jpg"></a></li>
													<li><a><img src="img/zhifubao.jpg"></a></li>
													<li><a><img src="img/wrchat.jpg"></a></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							
						</div>
						
						<!-- mi-copyright -->
						<div class="mi-copyright">
							小米公司版权所有-京ICP备10046444-
							<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134">京公网安备11010802020134号</a>
							-京ICP证110507号
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		
		<script src="../public/js/js-cookie.js"></script>
		<script src="login.js"></script>
		<script src="../public/js/public.js"></script>
	</body>
</html>
